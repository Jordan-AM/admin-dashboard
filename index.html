<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/b6768a6760.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>

  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <ul class="sidebar-list">
          <li class="sidebar-list-item sli1">
            <a href="#"
              ><i class="fa-solid fa-qrcode"></i><span>Dashboard</span></a
            >
          </li>
          <li class="sidebar-list-item sli2">
            <a href="#"
              ><i class="fa-solid fa-home"></i><span>Home</span></a
            >
            <a href="#"
              ><i class="fa-solid fa-address-card"></i><span>Profile</span></a
            >
            <a href="#"
              ><i class="fa-solid fa-message"></i><span>Messages</span></a
            >
            <a href="#"
              ><i class="fa-solid fa-clock"></i><span>History</span></a
            >
            <a href="#"
              ><i class="fa-solid fa-file"></i><span>Tasks</span></a
            >
            <a href="#"
              ><i class="fa-solid fa-users"></i><span>Communities</span></a
            >
          </li>
          <li class="sidebar-list-item sli3">
            <a href="#"
              ><i class="fa-solid fa-cog"></i><span>Settings</span></a
            >
            <a href="#"
              ><i class="fa-solid fa-circle-question"></i><span><span>Support</span></a
            >
            <a href="#"
              ><i class="fa-solid fa-shield"></i><span>Privacy</span></a
            >
          </li>
        </ul>
      </aside>
      <header id="header">
        <div class="search-bar">
          <label for="search-input"><i class="fa-solid fa-magnifying-glass"></i></label>
          <input type="text" name="search-input" id="search-input" />
        </div>
        <div class="user-info">
          <i class="fa-solid fa-bell"></i>
          <i class="fa-solid fa-cat"></i>
          <span>Morgan Oakley</span>
        </div>
        <div class="user-greeting">
          <i class="fa-solid fa-cat"></i>
          <div class="greeting">
            <p>Hi there,</p>
            <span>Morgan Oakley (@morgan)</span>
          </div>
        </div>
        <div class="header-btn-container">
          <ul class="header-btn-list">
            <li class="header-btn-item btn1"><button><span>New</span></button></li>
            <li class="header-btn-item btn2"><button><span>Upload</span></button></li>
            <li class="header-btn-item btn3"><button><span>Share</span></button></li>
          </ul>
        </div>
      </header>
      <main id="main">a</main>
    </div>
    <script src="" async defer></script>
  </body>
</html>
