<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/b6768a6760.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>

  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <ul class="sidebar-list">
          <li class="sidebar-list-item sli1">
            <a href="#"
              ><span><i class="fa-solid fa-qrcode"></i> &nbsp; Dashboard</span></a
            >
          </li>
          <li class="sidebar-list-item sli2">
            <a href="#"
              ><span><i class="fa-solid fa-home"></i>&nbsp;Home</span></a
            >
            <a href="#"
              ><span><i class="fa-solid fa-address-card"></i>&nbsp;Profile</span></a
            >
            <a href="#"
              ><span><i class="fa-solid fa-message"></i>&nbsp;Messages</span></a
            >
            <a href="#"
              ><span><i class="fa-solid fa-clock"></i>&nbsp;History</span></a
            >
            <a href="#"
              ><span><i class="fa-solid fa-file"></i>&nbsp;Tasks</span></a
            >
            <a href="#"
              ><span><i class="fa-solid fa-users"></i>&nbsp;Communities</span></a
            >
          </li>
          <li class="sidebar-list-item sli3">
            <a href="#"
              ><span><i class="fa-solid fa-cog"></i>&nbsp;Settings</span></a
            >
            <a href="#"
              ><span><i class="fa-solid fa-circle-question"></i>&nbsp;Support</span></a
            >
            <a href="#"
              ><span><i class="fa-solid fa-shield"></i>&nbsp;Privacy</span></a
            >
          </li>
        </ul>
      </aside>
      <header id="header">
        <div class="search-bar">
          <label for="search-input"><i class="fa-solid fa-magnifying-glass"></i></label>
          <input type="text" name="search-input" id="search-input" />
        </div>
        <div class="user-info">
          <i class="fa-solid fa-bell"></i>
          <i class="fa-solid fa-cat"></i>
          <span>Morgan Oakley</span>
        </div>
        <div class="user-greeting">
          <i class="fa-solid fa-cat"></i>
          <div class="greeting">
            <p>Hi there,</p>
            <span>Morgan Oakley (@morgan)</span>
          </div>
        </div>
        <div class="header-btn-container">
          <ul class="header-btn-list">
            <li class="header-btn-item btn1"><button>New</button></li>
            <li class="header-btn-item btn2"><button>Upload</button></li>
            <li class="header-btn-item btn3"><button>Share</button></li>
          </ul>
        </div>
      </header>
      <main id="main"></main>
    </div>
    <script src="" async defer></script>
  </body>
</html>
